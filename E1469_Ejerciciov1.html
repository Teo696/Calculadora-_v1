<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora de MultiplicaciÃ³n Animal</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      text-align: center;
      color: #333;
    }

    .container {
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    h1 {
      color: #ff6f61;
      font-size: 2em;
    }

    .animal {
      width: 100px;
      height: 100px;
    }

    .question {
      font-size: 1.5em;
      margin: 20px 0;
    }

    input[type="number"] {
      font-size: 1.2em;
      padding: 10px;
      width: 100px;
      border-radius: 10px;
      border: 2px solid #ffb347;
    }

    button {
      font-size: 1em;
      padding: 10px 20px;
      margin-top: 20px;
      border: none;
      border-radius: 10px;
      background-color: #ffb347;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #ff9a00;
    }

    .score {
      margin-top: 20px;
      font-size: 1.2em;
      color: #3c763d;
    }

    .end-message {
      font-size: 1.4em;
      margin-top: 20px;
      color: #007700;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Â¡Juega y Aprende!</h1>
    <img class="animal" id="animalImage" src="" alt="Animal divertido" />
    <div class="question" id="question">Â¿CuÃ¡nto es 2 Ã— 3?</div>
    <input type="number" id="answerInput" placeholder="Tu respuesta" />
    <br />
    <button onclick="checkAnswer()">Responder</button>
    <div class="score" id="score">Puntos: 0</div>
    <div class="end-message hidden" id="endMessage">ðŸŽ‰ Â¡Felicidades! Completaste todos los ejercicios.</div>
  </div>

  <script>
    const animals = [
      'https://cdn.pixabay.com/photo/2014/04/02/10/55/lion-305466_1280.png',
      'https://cdn.pixabay.com/photo/2021/05/25/14/48/frog-6282653_1280.png',
      'https://cdn.pixabay.com/photo/2013/07/12/15/58/elephant-150292_1280.png',
      'https://cdn.pixabay.com/photo/2016/03/31/19/56/penguin-1294993_1280.png',
      'https://cdn.pixabay.com/photo/2023/04/19/14/57/cat-7937942_1280.png'
    ];

    let num1, num2;
    let points = 0;

    function generateQuestion() {
      num1 = Math.floor(Math.random() * 10) + 1;
      num2 = Math.floor(Math.random() * 10) + 1;
      document.getElementById('question').textContent = `Â¿CuÃ¡nto es ${num1} Ã— ${num2}?`;

      const randomAnimal = animals[Math.floor(Math.random() * animals.length)];
      document.getElementById('animalImage').src = randomAnimal;
    }

    function checkAnswer() {
      const userAnswer = parseInt(document.getElementById('answerInput').value);
      if (userAnswer === num1 * num2) {
        points += 5;
        document.getElementById('score').textContent = `Puntos: ${points}`;
      }

      document.getElementById('answerInput').value = '';

      if (points >= 20) {
        document.getElementById('endMessage').classList.remove('hidden');
        document.querySelector('button').disabled = true;
      } else {
        generateQuestion();
      }
    }

    // Inicializar
    generateQuestion();
  </script>
</body>
</html>
